<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MediaElement.js 3.0 - audio/video unification library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        h1 {
            text-align: center;
        }
        section {margin: 0 30px};
    </style>
</head>
<body>


    <h1>MediaElement - Standalone</h1>

    <section>
        <h2>Natives</h2>
        <video width="640" height="360" preload="none" class="mejs-player" controls>
            <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4">
        </video>

        <video width="640" height="360" preload="none" class="mejs-player" controls>
            <source src="../media/10188762-1.flv" type="video/flv">
        </video>

        <video width="640" height="360" preload="none" class="mejs-player" controls>
            <source src="http://www.streambox.fr/playlists/test_001/stream.m3u8" type="application/x-mpegurl">
        </video>

        <video width="640" height="360" preload="none" class="mejs-player" controls>
            <source src="http://dash.edgesuite.net/envivio/EnvivioDash3/manifest.mpd" type="application/dash+xml">
        </video>

        <audio controls class="mejs-player" preload="none">
            <source src="http://www.largesound.com/ashborytour/sound/AshboryBYU.mp3" type="audio/mp3">
        </audio>

    </section>

    <section>
        <h2>iFrames</h2>
        <video width="640" height="360" preload="none" class="mejs-player" controls>
            <source src="http://www.dailymotion.com/embed/video/x2lzodk" type="video/x-dailymotion">
        </video>

        <video width="640" height="360" preload="none" class="mejs-player" controls>
            <source src="https://www.youtube.com/watch?v=twYp6W6vt2U" type="video/x-youtube">
        </video>

        <video width="640" height="360" preload="none" class="mejs-player" controls>
            <source src="https://player.vimeo.com/video/108018156?title=0&amp;byline=0&amp;portrait=0&amp;badge=0" type="video/x-vimeo">
        </video>

        <video width="640" height="360" preload="none" class="mejs-player" controls>
            <source src="https://www.facebook.com/johndyer/videos/10107816243681884/" type="video/x-facebook">
        </video>

        <audio controls class="mejs-player" preload="none">
            <source src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/282715465&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true" type="video/x-soundcloud">
        </audio>

    </section>

    <script src="../tmp/mediaelement.js"></script>
    <script>
	    var elements = mejs.getElementsByClassName('mejs-player');

	    for (var i=0, il=elements.length; i<il; i++) {

		    var target = elements[i], player = new MediaElement(elements[i], {
			    pluginPath: '../build/',
                dailymotion: {
			    	width: target.getAttribute('width'),
                    height: target.getAttribute('height'),
                    params: {
			    		chromeless: 0
                    }
                }
		    });
	    }
    </script>

</body>
</html>
